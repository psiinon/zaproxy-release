        <p>DirBuster supports the following authentication protocols:</p>
        <p>
            <ul>
                <li>Basic</li>
                <li>Digest</li>
                <li>NTLM</li>
            </ul>
        </p>
        <p>Credential can be set under Options -> Advanced Options -> Autentication Options</p>
