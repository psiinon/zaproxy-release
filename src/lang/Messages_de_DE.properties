scripts.welcome=Willkommen bei der ZAP Scripting Konsole\n\n\nGeben Sie auszuf\u00fchrende Befehle in den oben angezeigten Bereich ein und klicken Sie auf die Taste "Ausf\u00fchren".\n\nDiese Konsole unterst\u00fctzt alle Skriptsprachen, die JSR-223 konform sind\: http\://www.jcp.org/en/jsr/detail?id\=223\n\nDie einzige Skriptsprache, die in Java integriert ist, ist ECMAScript (Javascript). Sie k\u00f6nnen jedoch viele weitere Sprachen nutzen. Dazu m\u00fcssen Sie eine entsprechende Skriptsprachen-Datei (jar) herunterladen und in das Pluginverzeichnis kopieren. Nach einem Neustart von ZAP steht Ihnen die neue Skriptsprache zur Verf\u00fcgung.\n\nInformationen \u00fcber den Zugriff auf interne Objekte von ZAP erhalten sie... TBA\n\nGenaue Angaben zu den ZAP-Klassen finden Sie in den Javadocs\: http\://zaproxy.googlecode.com/svn/trunk/javadocs/index.html

